<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teenage Engineering Calculator</title>
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="head">
        <div class="logo"></div>
        <div class="screen"></div>
      </div>
      <div class="keypad">
        <div class="btn-socket">
          <div class="btn">7</div>
        </div>
        <div class="btn-socket">
          <div class="btn">8</div>
        </div>
        <div class="btn-socket">
          <div class="btn">9</div>
        </div>
        <div class="btn-socket">
          <div class="btn orange">4</div>
        </div>
        <div class="btn-socket">
          <div class="btn black">5</div>
        </div>
        <div class="btn-socket">
          <div class="btn grey">6</div>
        </div>
      </div>
    </div>

  </div>
  <footer></footer>
</body>
</html>
